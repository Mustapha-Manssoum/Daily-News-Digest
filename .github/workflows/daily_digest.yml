name: Daily News Digest

on:
  schedule:
    # Every day at 7:00 UTC
    - cron: '0 7 * * *'
  workflow_dispatch: # manual trigger

jobs:
  send_digest:
    runs-on: ubuntu-latest

    env:
      HF_API_TOKEN: ${{ secrets.HF_API_TOKEN }}
      SMTP_USER: ${{ secrets.SMTP_USER }}
      SMTP_PASS: ${{ secrets.SMTP_PASS }}
      EMAIL_TO: ${{ secrets.EMAIL_TO }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build Docker image
        run: docker build -t news-digest .

      - name: Run container
        run: docker run --rm -e HF_API_TOKEN="$HF_API_TOKEN" -e SMTP_USER="$SMTP_USER" -e SMTP_PASS="$SMTP_PASS" -e EMAIL_TO="$EMAIL_TO" news-digest